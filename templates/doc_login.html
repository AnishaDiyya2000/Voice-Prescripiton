<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    {% load static  %}
    <link rel="stylesheet" href="{% static 'css/doc_login.css' %}">
  </head>
  <body>
    <div class="wrapper">
      <div class="title-text">
        <div class="title login">
Login Form</div>
<div class="title signup">
Signup Form</div>
</div>
<div class="form-container">
        <div class="slide-controls">
          <input type="radio" name="slide" id="login" checked>
          <input type="radio" name="slide" id="signup">
          <label for="login" class="slide login">Login</label>
          <label for="signup" class="slide signup">Signup</label>
          <div class="slider-tab">
</div>
</div>
<div class="form-inner" >
          <form  class="login" method="POST" enctype="multipart/form-data" action="">
            {% csrf_token %}
            {{ error_message }}
              <div class="field">
              <input type="text" name="username" placeholder="Doctor Id" required>
            </div>
<div class="field">
              <input type="password" name="password" placeholder="Password" required>
            </div>
<div class="pass-link">
<a href="">Forgot password?</a></div>
<div class="field btn">
              <div class="btn-layer">
 </div><!--<a href="{%url 'doc_navbar'%}"> -->
 <input type="submit" value="Login"><!--</a> -->
            </div>

</form> 
<form  class="signup" method="POST" enctype="multipart/form-data" action="{% url 'doctor_registration' %}">
  {% csrf_token %}
  {{ error_message }}
    <div class="field">
              <input type="text" class="doc_name" name="name" placeholder="Doctor name" required>
            </div>
           
    <div class="field">
              <input type="text" class="doc_id" name="username" placeholder="Doctor Id" required>
            </div>
    <div class="field">
              <input type="text" class="phone_no" name="mobile"placeholder="Contact Number" required>
            </div>
            <div class="field">
              <select name="department" id="" style="width:100%;padding:10px 15px;border: 1px solid lightgrey;border-radius: 5px;font-size:17px;border-bottom-width: 2px;color:#999" required>
                  {% for department in departments %}
                  <option value="{{ department.pk }}">{{ department.name }}</option>
                  {% endfor %}
              </select>
            </div>
            <div class="field">
              <input type="text" class="email" name="email" placeholder="Email Id" required>
            </div>
            <div class="field">
              <input type="text" class="doc_age" name="age"placeholder="Age" required>
            </div>
            <div class="field">
              <select name="gender" id="" style="width:100%;padding:10px 15px;border: 1px solid lightgrey;border-radius: 5px;font-size:17px;border-bottom-width: 2px;color:#999" required>
                <option value="0">Male</option>
                <option value="1">Female</option>
              </select>
            </div>
<div class="field">
              <input type="password" class="passwrd" name="password" placeholder="Password" required>
            </div>
<div class="field">
            </div>
<div class="field btn">
              <div class="btn-layer">
</div>
<input type="submit" value="Signup">
            </div>
</form>
</div>
</div>
</div>
<script>
      const loginText = document.querySelector(".title-text .login");
      const loginForm = document.querySelector("form.login");
      const loginBtn = document.querySelector("label.login");
      const signupBtn = document.querySelector("label.signup");
      const signupLink = document.querySelector("form .signup-link a");
      signupBtn.onclick = (()=>{
        loginForm.style.marginLeft = "-50%";
        loginText.style.marginLeft = "-50%";
      });
      loginBtn.onclick = (()=>{
        loginForm.style.marginLeft = "0%";
        loginText.style.marginLeft = "0%";
      });
      signupLink.onclick = (()=>{
        signupBtn.click();
        return false;
      });
    </script>
<section></section>
  </body>
</html>
